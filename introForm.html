<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 폰트 디폴트 세팅값 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 개별 폰트 추가 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <title>Clother-IntroForm</title>
    <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./src/css/introForm.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <div id="contents">
        <div id="formLogo">Clother</div>
        <div id="form">
          <div id="formExplain">코디 추천을 위해 정보를 입력해주세요</div>
          <div id="formContent">
            <!-- 성별 선택 -->
            <div class="formItem" id="gender">
              <div class="formItemTitle">성별</div>
              <div class="formItemContent">
                <div>
                  <input
                    type="checkbox"
                    id="F"
                    name="gender"
                    value="F"
                    checked
                  />여성
                </div>
                <div>
                  <input type="checkbox" id="M" name="gender" value="M" />남성
                </div>
              </div>
            </div>

            <!-- 이름 입력 -->
            <div class="formItem" id="name">
              <div class="formItemTitle">이름</div>
              <div class="formItemContent">
                <input
                  type="text"
                  id="nameInput"
                  name="name"
                  placeholder="뭐라고 불러드릴까요?"
                />
              </div>
            </div>

            <!-- 스타일 입력 -->
            <div class="formItem" id="style">
              <div class="formItemTitle">
                <div>원하는 스타일</div>
                <div id="explain">최대 3개</div>
              </div>
              <div class="formItemContent">
                <div>
                  <input
                    type="checkbox"
                    id="casual"
                    name="style"
                    value="casual"
                  />캐주얼
                </div>

                <div>
                  <input
                    type="checkbox"
                    id="chic"
                    name="style"
                    value="chic"
                  />시크
                </div>

                <div>
                  <input
                    type="checkbox"
                    id="sports"
                    name="style"
                    value="sports"
                  />스포티
                </div>

                <div>
                  <input
                    type="checkbox"
                    id="street"
                    name="style"
                    value="street"
                  />스트릿
                </div>

                <div>
                  <input
                    type="checkbox"
                    id="americancasual"
                    name="style"
                    value="americancasual"
                  />아메카지
                </div>

                <div>
                  <input
                    type="checkbox"
                    id="formal"
                    name="style"
                    value="formal"
                  />비즈니스 캐주얼
                </div>
              </div>
            </div>
          </div>
          <button id="readyButton">준비 완료</button>
        </div>
      </div>
    </div>

    <!-- js 부분 -->
    <script type="text/javascript" src="./src/js/introForm.js"></script>
  </body>
</html>
