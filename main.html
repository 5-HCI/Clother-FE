<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 폰트 디폴트 세팅값 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 개별 폰트 추가 -->

    <title>Clother-Main</title>
    <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
    <link href="./src/css/mainCodimap.css" rel="stylesheet" type="text/css" />
    <link href="./src/css/mainButton.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <div id="navbar"></div>
      <div id="contents">
        <!-- 날씨 -->
        <div id="weather"></div>

        <!-- 코디맵 -->
        <div id="codimap">
          <div id="sayUser"></div>
          <div id="codimapContents">
            <div class="codiGroup">
              <div class="codiItem" id="hot">
                <div class="img"></div>
                <div class="Button" id="hot">
                  <div>🥵</div>
                  <div>더위를 많이타요</div>
                </div>
              </div>
              <div class="codiItem" id="normal">
                <div class="img"></div>
              </div>
              <div class="codiItem" id="cold">
                <div class="img"></div>
                <div class="Button" id="cold">
                  <div>🥶</div>
                  <div>추위를 많이타요</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- 코디숍 -->
        <div id="codishop"></div>
      </div>

      <div id="footer"></div>
    </div>

    <!-- js 부분 -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.12.4.min.js"
    ></script>
    <script type="text/javascript" src="./src/js/main.js"></script>
    <script type="text/javascript" src="./src/js/elementLoad.js"></script>
    <script type="text/javascript" src="./src/js/mainCodimapSlider.js"></script>
  </body>
</html>
