<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 폰트 디폴트 세팅값 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- 개별 폰트 추가 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Righteous&display=swap"
      rel="stylesheet"
    />

    <title>Clother-Main</title>
    <link href="./src/css/style.css" rel="stylesheet" type="text/css" />
    <link href="./src/css/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <div id="navbar"></div>
      <div id="contents">
        <!-- 날씨 -->
        <div id="weather"></div>

        <!-- 코디맵 -->
        <div id="codimap"></div>

        <!-- 코디숍 -->
        <div id="codishop"></div>
      </div>

      <div id="footer"></div>
    </div>

    <!-- js 부분 -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.6.0.min.js"
    ></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiQlmQrR2mnHOv-W_6TJbPmg0NTrtlKSI"
    ></script>
    <script type="text/javascript" src="./src/js/defaultElement.js"></script>
    <script type="text/javascript" src="./src/js/main.js"></script>
    <script type="text/javascript" src="./src/js/getHours.js"></script>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function () {
        const currentState = Number(localStorage.getItem("currentSky"));
        let htmlFile = "";
        console.log(currentState)

        switch (currentState) {
          case 1:
            htmlFile = "./WeatherClear.html";
            break;
          case 2:
            htmlFile = "./WeatherNight.html";
            break;
          case 3:
            htmlFile = "./WeatherCloudy.html";
            break;
          case 4:
            htmlFile = "./WeatherCloudy.html";
            break;
          default:
            htmlFile = "./WeatherClear.html";
            return;
        }

        if (htmlFile) {
          $("#weather").load(htmlFile);
        }
      });
    </script>
  </body>
</html>
